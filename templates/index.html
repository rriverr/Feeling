<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="../static/feeling_fav4.png">


    <title>Feeling</title>

    <script>
        $(document).ready(function () {
            listing();
        });
        // 좋아요 post
        function toggle_like(post_id, type) {
            console.log(post_id, type)
            let $a_like = $(`#${post_id} a[aria-label='heart']`)
            let $i_like = $a_like.find("i")
            if ($i_like.hasClass("fa-heart-o")) {
                $.ajax({
                    type: 'POST',
                    url: '/update-like',
                    data: {
                        post_id_give: post_id,
                        type_give: type,
                        action_give: "like"
                    },
                    success: function (response) {
                        console.log("like")
                        $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                        $a_like.find("span.like-num").text(num2str(response["count"]))
                    }
                })
            } else {
                $.ajax({
                    type: "POST",
                    url: "/update-like",
                    data: {
                        post_id_give: post_id,
                        type_give: type,
                        action_give: "unlike"
                    },
                    success: function (response) {
                        console.log("unlike")
                        $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                        $a_like.find("span.like-num").text(response["count"])
                    }
                })

            }
        }

        // 글, 좋아요 get
        function listing() {
            $("#post-wrap").empty()
            $.ajax({
                type: "GET",
                url: "/get-posts",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let rows = response["posts"]
                        for (let i = 0; i < rows.length; i++) {
                            let post = rows[i]
                            let profile_name = rows[i]["profile_name"]
                            let ytburl = rows[i]["ytburl"]
                            let ytbcode = rows[i]["ytbcode"]
                            let comment = rows[i]["comment"]
                            let file = rows[i]["file"]
                            let time_post = new Date(post["date"])
                            let time_before = time2str(time_post)
                            let class_heart = post['heart_by_me'] ? "fa-heart" : "fa-heart-o"
                            let count_heart = post['count_heart']
                            let temp_html = `<div class="post-box" id="${post["_id"]}">
                                                <div class="post-header">
                                                    <p class="post-profile">${profile_name}</p>
                                                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post['_id']}', 'heart')">
                                                        <span class="icon is-small"><i class="fa ${class_heart}" aria-hidden="true"></i></span>
                                                        <span class="like-num">${num2str(count_heart)}</span>
                                                    </a>
                                                </div>
                                                <div class="post-body">
                                                    <img class="post-image" src="static/img/${file}" alt="">
                                                </div>
                                                <div class="post-footer">
                                                    <iframe class="ytb-player" width="100" height="100"
                                                            src="https://www.youtube.com/embed/${ytbcode}?controls=0&disablekb=1&rel=0&modestbranding=1&enablejsapi=1&version=3&playerapiid=ytplayer"
                                                            title="YouTube video player"
                                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                            allowfullscreen>
                                                    </iframe>
                                                    <p class="post-content">${comment}</p>
                                                </div>
                                            </div>`
                            $(".post-wrap").append(temp_html)
                        }
                    }
                }
            })
        }

        // 포스팅.파일 업로드
        function posting() {
            let ytbrul = $('#ytburl').val()
            let comment = $('#comment').val()
            let file = $('#upload_file')[0].files[0]
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("ytburl_give", ytbrul)
            form_data.append("comment_give", comment)
            $.ajax({
                type: "POST",
                url: "/upload",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response['result'] == 'success') {
                        window.location.reload()
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        // 로그아웃
        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            window.location.href = '/';
        }

        // 좋아요 숫자 표시 변환
        function num2str(count) {
            if (count > 10000) {
                return parseInt(count / 1000) + "k"
            }
            if (count > 500) {
                return parseInt(count / 100) / 10 + "k"
            }
            if (count == 0) {
                return ""
            }
            return count
        }

        // 시간 표시 변환
        function time2str(date) {
            let today = new Date()
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }

    </script>
</head>
<body>

<div id="bg-box">
    <div class="bg-left-box">
        <img id="main-logo" src="static/logo.png"/>
        <div class="btn-box">
            <button id="btn-modal">작성하기</button>
            <button id="btn-logout" onclick="logout()">로그아웃</button>
        </div>
    </div>
    <div class="bg-right-box">
        <h1></h1>
        <h2></h2>
    </div>
</div>


<div class="post-wrap">

</div>

<div id="modal-upload" class="modal-overlay">
    <div class="modal-window">
        <div>
            <h2 class="title01">글작성</h2>
        </div>
        <div class="upload">
            <div class="imput">
                <p class="title02">YOUTUBE URL</p><input class="inputurl" type="text" id="ytburl" placeholder="YOUTUBE 공유버튼을 눌러 url을 복사해 입력해주세요">
                <p class="title02">COMMENT</p><textarea id="comment" style="resize: none;" placeholder="오늘 하루는 어땠나요?"></textarea>
                <img class="setimg"
                     src="/static/img/noimg.jpg"
                     id="img_section">
                <br>
                <input type="file" id="upload_file" accept="image/*" required=true value="업로드">
                <button onclick="posting()" class=uploadbtn id="upbtn">올리기</button>
            </div>
        </div>
    </div>
</div>


</div>
<script>

    const modal1 = document.getElementById("modal-upload")
    const btnModal = document.getElementById("btn-modal")
    btnModal.addEventListener("click", () => {
        modal1.style.display = "flex"
        //btn-modal의 버튼을 클릭시 display값을 flex로 변환
    })
    modal1.addEventListener("click", e => {
        const evTarget = e.target
        if (evTarget.classList.contains("modal-overlay")) {
            modal1.style.display = "none"
            //modal창 외를 타켓(클릭)시 display 값을 none으로 변환
        }
    })
    window.addEventListener("keyup", e => {
        if (modal1.style.display === "flex" && e.key === "Escape") {
            modal1.style.display = "none"
            //modal display가 flex고 키보드 입력값이 esc일때 modal display를 none으로 변환
        }
    })
    const reader = new FileReader();
    reader.onload = (readerEvent) => {
        document.querySelector("#img_section").setAttribute("src", readerEvent.target.result);
        //파일을 읽는 이벤트가 발생하면 img_section의 src 속성을 readerEvent의 결과물로 대체함
    };
    document.querySelector("#upload_file").addEventListener("change", (changeEvent) => {
        //upload_file 에 이벤트리스너를 장착
        const imgFile = changeEvent.target.files[0];
        reader.readAsDataURL(imgFile);
        //업로드한 이미지의 URL을 reader에 등록
    })


</script>
</body>
</html>
